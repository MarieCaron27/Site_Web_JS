<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logInForm</title>
    <script src="./Controlors/loginForm.js" defer></script>
    <script src="./Model/functions.js" defer></script>
</head>
<body>
    <h1>Log In</h1>

    <form>
        <div>
            <input type="text" id="usernameLogIn" placeholder="Your username">
            <div id="errorUsernameLogIn"></div>
        </div>

        <div>
            <input type="password" id="passwordLogIn" placeholder="Your password">
            <div id="errorPwdLogIn"></div>
        </div>

        <div>
            <input type="submit" id="logIn" value="Log In">
        </div>
    </form>
</body>
</html>
